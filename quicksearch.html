 _.EventsAccordionBackTopCarouselCeilinglampCountdownDialogFixableLiftLoginMarqueeMasonryPagerParallaxmouseSelectSidePopMenuTabTip O2频道页基础库 频道页基础库，依赖于 jQuery 以及 SeaJs 项目结构Namespace基础库全局命名空间 _，所有通用方法挂载在全局命名空间下。 base类生成器class.js就是一个类生成器，挂载在全局命名空间 _ 下，_.Class 默认是所有类的基类，提供一个extend方法来生成需要的类，其他的类都是从它继承出来，目前提供的功能比较简单，但是能起到一定的约束作用. 事件机制events.js 提供了模块间解耦的事件机制，挂载在全局命名空间 _ 下，包括全局事件中心 _.eventCenter 和事件注册触发器类 _.Events components组件库 开发需安装 Gulp $ npm i -g gulp拷贝项目到本地并安装依赖 $ git clone git@github.com:o2team/channel-base.git $ cd channel-base &amp;&amp; npm i生成文档 $ npm run doc预览文档 $ npm run preview编译 $ npm run build自动编译刷新 $ npm run watchChangeLog请见ChangeLog × Search results Close "},"-_.html":{"id":"-_.html","title":"Namespace: _","body":" O2频道页基础库 Namespaces _ Modules accordionbackTopcarouselceilinglampcountdownDialogfixableLiftloginmarqueemasonrypagerparallaxmouseResourceLoaderselectSidePopMenutabtiputil Classes _.EventsAccordionBackTopCarouselCeilinglampCountdownDialogFixableLiftLoginMarqueeMasonryPagerParallaxmouseSelectSidePopMenuTabTip Namespace: _ _ Classes Events Members &lt;static&gt; console Example var console = seajs.require('console'); console.log('log'); console.warn('warn'); console.error('error'); console.debug('debug'); console.info('info'); //@使用&amp;远程开启 window.locaiton.href?debug=true &lt;static&gt; eventCenter Example // 使用全局的事件中心在模块间传递消息 _.eventCenter.on('module:message', function (msg) { console.log(msg); }); _.eventCenter.trigger('module:message', msg); Methods &lt;static&gt; Class() Example // 构建类 var People = _.Class.extend({ // 类静态成员 statics: { }, // 构造函数，若不需要可缺省 construct: function (name) { this.name = name; }, talk: function () { console.log('My name is ' + this.name + '!'); } // 其他成员方法 ... }); // 继承People var Man = People.extend({ construct: function (name, age) { // 执行父类的方法 this._super.call(this, arguments); }, walk: function () { console.log('I am ' + this.age + ' years old, I can walk!'); } // 其他成员方法 ... }); // 使用 var luckyadam = new Man('luckyadam', 23); luckyadam.talk(); luckyadam.walk(); Namespace: _ _ Classes Events Members &lt;static&gt; console Example var console = seajs.require('console'); console.log('log'); console.warn('warn'); console.error('error'); console.debug('debug'); console.info('info'); //@使用&amp;远程开启 window.locaiton.href?debug=true &lt;static&gt; eventCenter Example // 使用全局的事件中心在模块间传递消息 _.eventCenter.on('module:message', function (msg) { console.log(msg); }); _.eventCenter.trigger('module:message', msg); Methods &lt;static&gt; Class() Example // 构建类 var People = _.Class.extend({ // 类静态成员 statics: { }, // 构造函数，若不需要可缺省 construct: function (name) { this.name = name; }, talk: function () { console.log('My name is ' + this.name + '!'); } // 其他成员方法 ... }); // 继承People var Man = People.extend({ construct: function (name, age) { // 执行父类的方法 this._super.call(this, arguments); }, walk: function () { console.log('I am ' + this.age + ' years old, I can walk!'); } // 其他成员方法 ... }); // 使用 var luckyadam = new Man('luckyadam', 23); luckyadam.talk(); luckyadam.walk(); × Search results Close "},"-_.Events.html":{"id":"-_.Events.html","title":"Class: Events","body":" O2频道页基础库 Namespaces _ Modules accordionbackTopcarouselceilinglampcountdownDialogfixableLiftloginmarqueemasonrypagerparallaxmouseResourceLoaderselectSidePopMenutabtiputil Classes _.EventsAccordionBackTopCarouselCeilinglampCountdownDialogFixableLiftLoginMarqueeMasonryPagerParallaxmouseSelectSidePopMenuTabTip Class: Events _. Events new Events(opts) 自定义事件 Parameters: Name Type Description opts Object Properties Name Type Description callbacks function Example // 模块内部可以实例化一个新的事件触发器 var events = new _.Events(); // 注册一个事件module:message events.on('module:message', function (msg) { console.log(msg); }); // 触发事件 events.trigger('module:message', msg); × Search results Close "},"Accordion.html":{"id":"Accordion.html","title":"Class: Accordion","body":" O2频道页基础库 Namespaces _ Modules accordionbackTopcarouselceilinglampcountdownDialogfixableLiftloginmarqueemasonrypagerparallaxmouseResourceLoaderselectSidePopMenutabtiputil Classes _.EventsAccordionBackTopCarouselCeilinglampCountdownDialogFixableLiftLoginMarqueeMasonryPagerParallaxmouseSelectSidePopMenuTabTip Class: Accordion Accordion new Accordion(options) accordion. Parameters: Name Type Description options Object Properties Name Type Argument Default Description container String 指定手风琴的容器选择器 itemSelector String 手风琴项选择器 itemOfFirstExpand Number &lt;optional&gt; 0 哪个项先展开 isVertical String &lt;optional&gt; true 高度变化或者宽度变化 expandPx Number &lt;optional&gt; 230 宽度或高度变到多大 speed boolean &lt;optional&gt; 500 手风琴的动画过渡时间 easing Number &lt;optional&gt; 'linear' 动画过渡函数linear|swing activeClass String &lt;optional&gt; 'item_on' 给当前hover的元素添加的类以便做其他变化 Methods destroy() 销毁组件 init() 一些初始化操作 initElements() 获取元素，同时初始化元素的样式 initEvent() 初始化事件绑定 unbind() 解绑事件 Returns: this - 实例本身，方便链式调用 Type Object × Search results Close "},"BackTop.html":{"id":"BackTop.html","title":"Class: BackTop","body":" O2频道页基础库 Namespaces _ Modules accordionbackTopcarouselceilinglampcountdownDialogfixableLiftloginmarqueemasonrypagerparallaxmouseResourceLoaderselectSidePopMenutabtiputil Classes _.EventsAccordionBackTopCarouselCeilinglampCountdownDialogFixableLiftLoginMarqueeMasonryPagerParallaxmouseSelectSidePopMenuTabTip Class: BackTop BackTop new BackTop(options) Parameters: Name Type Description options Object 组件配置 Properties Name Type Argument Default Description backTop String | HTMLElement 必选，返回顶部按钮 startShowPosition Number &lt;optional&gt; 0 可选，电梯出现的起始位置 delay Number &lt;optional&gt; 50 可选，页面滚动节流时间 speed Number &lt;optional&gt; 800 可选，页面滚动动画时间 Methods init() 组件初始化 × Search results Close "},"Carousel.html":{"id":"Carousel.html","title":"Class: Carousel","body":" O2频道页基础库 Namespaces _ Modules accordionbackTopcarouselceilinglampcountdownDialogfixableLiftloginmarqueemasonrypagerparallaxmouseResourceLoaderselectSidePopMenutabtiputil Classes _.EventsAccordionBackTopCarouselCeilinglampCountdownDialogFixableLiftLoginMarqueeMasonryPagerParallaxmouseSelectSidePopMenuTabTip Class: Carousel Carousel new Carousel(options) carousel. Parameters: Name Type Description options Object Properties Name Type Argument Description container String | HTMLElement | Zepto 指定轮播的容器 itemSelector String &lt;optional&gt; \b轮播项选择器 itemWidth Number &lt;optional&gt; \b每一个轮播项的宽度 activeClass String &lt;optional&gt; 标注当前所处class startIndex Number &lt;optional&gt; 起始轮播项索引 duration Number &lt;optional&gt; 每一个轮播项的动画过渡时间 delay Number &lt;optional&gt; 轮播项之间切换的间隔时间 switchType String &lt;optional&gt; 轮播动画形式 fade|slide isAuto Boolean &lt;optional&gt; 是否自动播放 onFirstSwitch function &lt;optional&gt; 每一屏第一次触发 onBeforeSwitch function &lt;optional&gt; 轮播切换前触发的操作 onAfterSwitch function &lt;optional&gt; 轮播切换后触发的操作 Methods destroy() 销毁组件 getCurrent() 获取当前索引 Returns: index - 当前索引 Type Number init() 一些初始化操作 initElements() 获取元素，同时初始化元素的样式 initEvent() 初始化事件绑定 setCurrent(index) 设置当前所处位置 Parameters: Name Type Description index Number 当前索引 Returns: this - 实例本身，方便链式调用 Type Object start() 开始自动播放 stop() 停止自动播放 switchTo(index) 切换到某一项 Parameters: Name Type Description index Number 需要切换到的索引 Returns: this - 实例本身，方便链式调用 Type Object switchToNext() 切换到下一项 switchToPrev() 切换到前一项 unbind() 解绑事件 Returns: this - 实例本身，方便链式调用 Type Object × Search results Close "},"Ceilinglamp.html":{"id":"Ceilinglamp.html","title":"Class: Ceilinglamp","body":" O2频道页基础库 Namespaces _ Modules accordionbackTopcarouselceilinglampcountdownDialogfixableLiftloginmarqueemasonrypagerparallaxmouseResourceLoaderselectSidePopMenutabtiputil Classes _.EventsAccordionBackTopCarouselCeilinglampCountdownDialogFixableLiftLoginMarqueeMasonryPagerParallaxmouseSelectSidePopMenuTabTip Class: Ceilinglamp Ceilinglamp new Ceilinglamp(options) ceilinglamp. Parameters: Name Type Description options Object Properties Name Type Argument Description container String | HTMLElement 容器 zIndex Number &lt;optional&gt; 悬挂时样式的z-index top Number &lt;optional&gt; 悬挂时距页面最上面的高度值 arrive String | HTMLElement &lt;optional&gt; 到达某元素停止悬挂 arriveThreshold Number &lt;optional&gt; 到达某元素停止悬挂的阈值 addWrap Boolean &lt;optional&gt; 是否有外层wrap结构,false:添加wrap结构，true：不添加wrap结构 hasFixedStyle Boolean &lt;optional&gt; 是否已经自定义了fixed样式，false添加样式，true不添加样式 fixedClassName String &lt;optional&gt; 挂起作用时的增加的样式名称 threshold Number &lt;optional&gt; 显示或消失时阀值，默认'auto'等于操作节点的高度outerHeight(true) width Number &lt;optional&gt; 外层宽度，默认自动计算外层宽度 align String &lt;optional&gt; 显示视角控制 支持 top、bottom，如页面滚动了底部bottom,元素才fixed scrollDelay Number &lt;optional&gt; 页面滚动时，节流延迟时间 毫秒 onShow function &lt;optional&gt; 显示时回调 this=ceilinglamp, args[0]=$当前节点 onHide function &lt;optional&gt; 隐藏时回调 this=ceilinglamp, args[0]=$当前节点 Methods bind() 窗口滚动和改变窗口大小事件，都判断是否触发onScroll hide() 停止悬挂 init() 一些初始化操作 insert() 是否插入外层div元素；计算显示或消失时阀值；计算样式 insertStyles() 向页面中插入样式 onScroll() 页面滚动，判断是否悬挂 show() 开始悬挂，以及到达时某元素恢复原状 showInit() 悬挂初始化,，调用hide或show × Search results Close "},"Countdown.html":{"id":"Countdown.html","title":"Class: Countdown","body":" O2频道页基础库 Namespaces _ Modules accordionbackTopcarouselceilinglampcountdownDialogfixableLiftloginmarqueemasonrypagerparallaxmouseResourceLoaderselectSidePopMenutabtiputil Classes _.EventsAccordionBackTopCarouselCeilinglampCountdownDialogFixableLiftLoginMarqueeMasonryPagerParallaxmouseSelectSidePopMenuTabTip Class: Countdown Countdown new Countdown(options) countdown. Parameters: Name Type Description options Object Properties Name Type Argument Default Description startTime String | Array 开始时间 (必填) endTime String | Array 结束时间 (必填) interval Number &lt;optional&gt; 1000 默认间隔 state Number &lt;optional&gt; 1 默认状态 autoStart Number &lt;optional&gt; true 是否自动运行 stateMap Number &lt;optional&gt; &quot;{0: {name: '已结束'},1: {name: '未开始'},2: {name: '进行中'}}&quot; 倒计时状态 stateCallback function &lt;optional&gt; null 倒计时回调 Methods init() 初始化 pause() 暂停 start() 开始 update() 更新 × Search results Close "},"Dialog.html":{"id":"Dialog.html","title":"Class: Dialog","body":" O2频道页基础库 Namespaces _ Modules accordionbackTopcarou escription: 'text', confirm: 'text', cancel: 'text', ... } }); dom = ['&lt;div class=&quot;container&quot; id=&quot;container&quot;&gt;', ' &lt;div class=&quot;box&quot;&gt;', ' &lt;h1&gt;' + dialog.txtInfo.title + '&lt;/h1&gt;', ' &lt;p&gt;' + dialog.txtInfo.desc + '&lt;/p&gt;', ' &lt;div class=&quot;btns&quot;&gt;&lt;a href=&quot;#&quot; class=&quot;btns_a&quot;&gt;' + dialog.txtInfo.confirm + '&lt;/a&gt;&lt;a href=&quot;#&quot; class=&quot;btns_b&quot;&gt;' + dialog.txtInfo.cancel + '&lt;/a&gt;&lt;/div&gt;', ' &lt;div class=&quot;close&quot;&gt;X&lt;/div&gt;', ' &lt;/div&gt; ', ' &lt;/div&gt;'].join(&quot;&quot;); dialog.render({ dom: dom, container: '#container' }); dialog.callBack({ 'selecter': function(){ //do something... }, '.close': function(){ //do something... }, ... }); × Search results Close "},"module-fixable.html":{"id":"module-fixable.html","title":"Module: fixable","body":" O2频道页基础库 Namespaces _ Modules accordionbackTopcarouselceilinglampcountdownDialogfixableLiftloginmarqueemasonrypagerparallaxmouseResourceLoaderselectSidePopMenutabtiputil Classes _.EventsAccordionBackTopCarouselCeilinglampCountdownDialogFixableLiftLoginMarqueeMasonryPagerParallaxmouseSelectSidePopMenuTabTip Module: fixable fixable组件，具体查看类Fixable,Demo预览 Author: wangcainuan Examples &lt;a href=&quot;javascript:;&quot; class=&quot;fixable&quot; id=&quot;fixable&quot;&gt;固定&lt;/a&gt; .fixable { display: block; position: fixed; left: 50%; bottom: 120px; z-index: 100; margin-left: 620px; cursor: pointer; width: 42px; height: 42px; text-align: center; line-height: 42px; color: #fff; background: #666; } .fixable.mini { left: auto; right: 0; margin-left: 0; } var Fixable = seajs.require('fixable'); var fixable = new Fixable({ fixableElement: '#fixable', hasFixedStyle: true, zIndex: 100, delay: 50, onResizeCallback: function(winWidth){ if( winWidth &lt; 1370 ){ $('#fixable').addClass('mini'); }else{ $('#fixable').removeClass('mini'); } } }); × Search results Close "},"module-Lift.html":{"id lampcountdownDialogfixableLiftloginmarqueemasonrypagerparallaxmouseResourceLoaderselectSidePopMenutabtiputil Classes _.EventsAccordionBackTopCarouselCeilinglampCountdownDialogFixableLiftLoginMarqueeMasonryPagerParallaxmouseSelectSidePopMenuTabTip Module: SidePopMenu 导航菜单浮层组件，具体查看类SidePopMenu,Demo预览 Author: mihan Examples &lt;div class=&quot;mod_side&quot; id=&quot;sideBox&quot;&gt; &lt;div class=&quot;JS_navCtn mod_side_nav&quot;&gt; &lt;div class=&quot;mod_side_nav_item&quot;&gt;...&lt;/div&gt; ... &lt;/div&gt; &lt;div class=&quot;JS_popCtn mod_side_pop&quot;&gt; &lt;div class=&quot;mod_side_pop_item&quot;&gt;...&lt;/div&gt; ... &lt;/div&gt; &lt;/div&gt; var SidePopMenu = seajs.require('SidePopMenu'); var popMenu = new SidePopMenu({ $container: $('#sideBox'), navItemHook: '.mod_side_nav_item', popItemHook: '.mod_side_pop_item' navItemOn: 'mod_side_nav_item_on' }); × Search results Close "},"module-tab.html":{"id":"module-tab.html","title":"Module: tab","body":" O2频道页基础库 Namespaces _ Modules accordionbackTopcarouselceilinglampcountdownDialogfixableLiftloginmarqueemasonrypagerparallaxmouseResourceLoaderselectSidePopMenutabtiputil Classes _.EventsAccordionBackTopCarouselCeilinglampCountdownDialogFixableLiftLoginMarqueeMasonryPagerParallaxmouseSelectSidePopMenuTabTip Module: tab tab组件，具体查看类Tab，Demo预览 Author: liweitao Example var Tab = require('tab'); var tab = new Tab({ container: $('.info_tab'), head: $('.info_tab_head'), content: $('.info_tab_content'), startAt: 0, hash: false, activeClass: 'active', hoverToSwitch: true, onBeforeSwitch: function () {}, onAfterSwitch: function (index) { var $infoTabActive = $html.find('.info_tab_active'); $infoTabActive.animate({'left': 80 * index + 'px'}, 200); }, onFirstShow: function () {} }); × Search results Close "},"module-tip.html":{"id":"module-tip.html","title":"Module: tip","body":" O2频道页基础库 Namespaces _ Modules accordionbackTopcarouselceilinglampcountdownDialogfixableLiftloginmarqueemasonrypagerparallaxmouseResourceLoaders     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
