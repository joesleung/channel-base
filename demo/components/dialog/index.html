<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对话框</title>
    <link href="../../styles/style.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>
<body>

    <div class="demo">
        <a href="#" class="demo_btns" id="demoBtnsA">Hit me A</a>
        <a href="#" class="demo_btns" id="demoBtnsB">Hit me B</a>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/seajs/3.0.2/sea.js"></script>
    <!--<script type="text/javascript">window.pageConfig = {compatible: true}</script>
    <script type="text/javascript" src="http://misc.360buyimg.com/jdf/??1.0.0/unit/base/1.0.0/base.js,lib/jquery-1.6.4.js"></script>-->
    <script type="text/javascript" src="../../../build/channel_base.js"></script> 
    

    <script>
        var Dialog = seajs.require('dialog');
        var domA = '';
        var domB = '';
        var dialogA = null;
        var dialogB = null;


        dialogA = new Dialog({
            txtInfo: {
                title: 'Hola Dialog A',
                desc: 'TextA TextA TextA TextA TextA',
                confirm: 'Confirm A',
                cancel: 'Cancel A'
            }
        });
        domA = ['<div class="container" id="ctnA">',
            '        <div class="box">',
            '            <h1>' + dialogA.txtInfo.title + '</h1>',
            '            <p>' + dialogA.txtInfo.desc + '</p>',
            '            <div class="btns"><a href="#" class="btns_a">' + dialogA.txtInfo.confirm + '</a><a href="#" class="btns_b">' + dialogA.txtInfo.cancel + '</a></div>',
            '            <div class="close">X</div>',
            '        </div>          ',
            '    </div>'].join("");
        dialogA.render({
            dom: domA,
            container: '#ctnA'
        });
        dialogA.callBack({
            '.btns_a': function(){
                dialogA.$container.find('p').text('Confirm A');
            },
            '.btns_b': function(){
                dialogA.$container.find('p').text('Cancel A');
            },
            '.close': function(){
                dialogA.$container.toggle();
            }
        });


        // Dianlog B
        dialogB = new Dialog({
            txtInfo: {
                title: 'Hola Dialog B',
                desc: 'I am the B the B the Big B',
                confirm: 'Confirm B'
            }
        });
        domB = ['<div class="container" id="ctnB">',
            '        <div class="box">',
            '            <h1>' + dialogB.txtInfo.title + '</h1>',
            '            <p>' + dialogB.txtInfo.desc + '</p>',
            '            <div class="btns"><a href="#" class="btns_a">' + dialogB.txtInfo.confirm + '</a></div>',
            '            <div class="close">X</div>',
            '        </div>          ',
            '    </div>'].join("");
        dialogB.render({
            dom: domB,
            container: '#ctnB'
        });
        dialogB.callBack({
            '.btns_a': function(){
                dialogB.$container.find('p').text('Confirm B');
            },
            '.close': function(){
                dialogB.$container.toggle();
            }
        });


        $('#demoBtnsA').bind('click',function(){
            dialogA.$container.toggle();
        });

        $('#demoBtnsB').bind('click',function(){
            dialogB.$container.toggle();
        });
    </script>
</body>
</html>
