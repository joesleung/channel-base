<!DOCTYPE html>
<html lang="utf-8">

<head>
    <title>组件Demo——parallaxmouse</title>
    <meta charset="UTF-8">
    <link href="../../styles/style.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="parallmaxmouse">
        <div class="parallmaxmouse_section parallmaxmouse_section1">
        </div>
        <div class="parallmaxmouse_section parallmaxmouse_section2">
        </div>
        <div class="parallmaxmouse_section parallmaxmouse_section3">
        </div>
    </div>
    <script type="text/javascript" src="../../libs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../libs/seajs/sea.js"></script>
    <script type="text/javascript" src="../../../build/channel_base.js"></script>
    <script type="text/javascript">
    var Parallaxmouse = seajs.require('parallaxmouse');
    var parallaxmouse1 = new Parallaxmouse({
        container: '.parallmaxmouse',
        elementSelector: '.parallmaxmouse_section1',
        magnification: 0.05
    });
    var parallaxmouse2 = new Parallaxmouse({
        container: '.parallmaxmouse',
        elementSelector: '.parallmaxmouse_section2',
        magnification: 0.07
    });
    var parallaxmouse3 = new Parallaxmouse({
        container: '.parallmaxmouse',
        elementSelector: '.parallmaxmouse_section3',
        magnification: 0.1
    });
    </script>
</body>

</html>
