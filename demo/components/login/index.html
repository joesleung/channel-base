<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>组件Demo——login</title>
</head>
<body>
	<a href="javascript:void(0);" id="cLogin">点击登陆</a>
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script> -->
	<script type="text/javascript" src="//misc.360buyimg.com/jdf/??1.0.0/unit/base/1.0.0/base.js,lib/jquery-1.6.4.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/seajs/3.0.2/sea.js"></script>
    <script type="text/javascript" src="../../../build/channel_base.min.js"></script>
    <script type="text/javascript">

      seajs.use('login', function(isLogin){
      	  var btn = document.getElementById("cLogin");
	      btn.addEventListener("click", function(){
	      	
		    isLogin({
		    	modal: true,
		    	complete: function(data){
		    		console.log("success: "+data);
		    	}
		    });

		    /*isLogin(function(data){
		    	console.log("success: "+data);
		    })*/
	      }, false);
      });
      
    </script>    
</body>
</html>
