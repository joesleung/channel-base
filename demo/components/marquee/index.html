<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <title>组件Demo——marquee</title>
    <meta charset="UTF-8">
    <link href="../../styles/style.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
  </head>
  <body>
    <div class="goods">
      <div class="goods_wrapper">
        <ul class="goods_list">
          <li class="goods_item goods_item1">goods_item1</li>
          <li class="goods_item goods_item2">goods_item2goods_item2</li>
          <li class="goods_item goods_item1">goods_item3</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/seajs/3.0.2/sea.js"></script>
    <script type="text/javascript" src="../../../build/channel_base.min.js"></script>
    <script type="text/javascript">
      var Marquee = seajs.require('marquee');
      var marquee = new Marquee({
        container: '.goods_wrapper',
        itemSelector: '.goods_list',
        duration: 5000,
        delay: 0,
        gap: 20,
        direction: 'left',
        pauseOnHover: true
      });
    </script>    
  </body>
</html>
